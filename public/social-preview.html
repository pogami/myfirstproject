<html>
<head>
    <meta charset="UTF-8">
    <title>CourseConnect Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        .subtitle {
            font-size: 36px;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .description {
            font-size: 24px;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CC</div>
        <h1>CourseConnect</h1>
        <div class="subtitle">AI College Platform</div>
